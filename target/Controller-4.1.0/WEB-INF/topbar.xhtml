<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:po="http://primefaces.org/rain">

	<div class="layout-topbar">

		<div class="layout-topbar-wrapper">
			<div class="layout-topbar-left">
				<h:link id="logolink" outcome="/dashboard"
					styleClass="layout-topbar-logo">
					<p:graphicImage value="data:image/jpeg;base64,#{MBUsuarios.empresaSelecionada.imgLogo}" 
                            alt="Logo da Empresa" rendered="#{not empty MBUsuarios.empresaSelecionada.imgLogo}" />
				</h:link>
			</div>
			<h:form id="frmPrincipal">
				<div class="layout-topbar-right">
					<div class="menu-button-wrapper">
						<a href="#" class="menu-button">
							<div class="menu-button-bars">
								<span></span> <span></span> <span></span>
							</div>
							<div class="menu-button-times">
								<span></span> <span></span>
							</div>
						</a>
					</div>
					<ul class="layout-topbar-actions">

						<ui:fragment
							rendered="#{guestPreferences.profileMode == 'popup' ? true : false}">
							<li class="topbar-item user-profile"><a href="#"> <p:graphicImage
										name="images/avatar-profilemenu.png" library="rain-layout" />

							</a>
								<ul>
									<li><a onclick="PF('dlg').show();"> <i
											class="pi pi-user"></i> <span>Trocar de Empresa</span>
									</a></li>

									<li><a href="login.xhtml" onclick="logout();" /> <p:commandButton
											action="#{MBUsuarios.logout}" value="Logout" /></li>
											
								</ul></li>
						</ui:fragment>

						<p:dialog header="Trocar Empresa" widgetVar="dlg"
							resizable="false" draggable="false" responsive="true"
							hideEffect="scale">
							<p:panelGrid columns="2" layout="grid"
								columnClasses="ui-grid-col-10,ui-grid-col-8">
								<h:selectOneMenu id="empresas"
									value="#{MBUsuarios.empresaSelecionada}"
									converter="empresasConverter">
									<f:selectItems value="#{MBUsuarios.empresasDoUsuario}"
										var="empresa" itemLabel="#{empresa.usu}-#{empresa.nom}"
										itemValue="#{empresa}" />
								</h:selectOneMenu>

								<div class="ui-g-12 button-container">
									<p:commandButton value="Trocar" styleClass="Fs16"
										action="#{MBUsuarios.trocarEmpresa(MBUsuarios.empresaSelecionada)}"
										onclick="PF('dlg').close();">
										<p:ajax update="frmPrincipal" />
									</p:commandButton>

								</div>
							</p:panelGrid>
						</p:dialog>


					</ul>
					<a href="#" class="layout-rightpanel-button"> <i
						class="pi pi-ellipsis-v"></i>
					</a> #{MBUsuarios.usuarioLogado.nome}, seja bem vindo ao Grupo
					Modernize, vocÃª esta na empresa
					#{MBUsuarios.usuarioLogado.empresa.nom}
				</div>
			</h:form>
		</div>

	</div>

</ui:composition>
