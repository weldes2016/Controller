<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<h:outputStylesheet name="css/flags/flags.css" library="demo" />
	</ui:define>

	<ui:define name="title">Envio Clientes para Galax Pay</ui:define>

	<ui:define name="viewname">
		<li>FINANCEIRO</li>
		<li><i class="pi pi-chevron-right"></i></li>
		<li><p:link outcome="/table">ENVIO DE CLIENTES</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form id="formDataTable">

			<div class="grid table-demo">
				<div class="col-12">
					<div class="card">

						<p:growl id="msgs" showDetail="true"
							skipDetailIfEqualsSummary="true" />

						<p>Olá #{MBUsuario.usuarioLogado.nome} Abaixo a lista dos
							clientes da empresa #{MBUsuario.empresaSelecionada.nom} que ainda
							não foram enviados para GalaxPay.</p>
						<p:dataTable widgetVar="clisDT" var="cli" resizableColumns="true"
							lazy="true" id="dtbClientes"
							value="#{MBClientes.listarClientesNaoCadastradosGalaxPay(MBUsuarios.empresaSelecionada.usu)}"
							reflow="true" selection="#{MBClientes.clientesSelecionados}"
							rowKey="#{cli.id_clifor}" paginator="true" rows="10"
							paginatorPosition="bottom" rowSelectMode="add">

							<f:facet name="header">
								<div class="customers-table-header">
									<span style="font-weight: bold">CLIENTES</span> <span
										class="ui-input-icon-left filter-container"> <i
										class="pi pi-search" /> <p:inputText id="globalFilter"
											onkeyup="PF('clisDT').filter()" placeholder="Pesquisa Geral" />
									</span>
								</div>
							</f:facet>
							<p:column selectionMode="multiple" style="width:2%" />

							<p:column headerText="Id" sortBy="#{cli.id_clifor}"
								filterBy="#{cli.id_clifor}" style="width:2%">
								<h:outputText value="#{cli.id_clifor}" />
							</p:column>

							<p:column headerText="Descricao" sortBy="#{cli.nom}"
								filterBy="#{cli.nom}" style="width:20%">
								<h:outputText value="#{cli.nom}" />
							</p:column>

							<p:column headerText="CNPJ/CPF" sortBy="#{cli.cpfcgc}"
								filterBy="#{cli.cpfcgc}" style="width:8%">
								<h:outputText value="#{cli.cpfcgc}" />
							</p:column>

							<p:column headerText="E-mail" sortBy="#{cli.email}"
								filterBy="#{cli.email}" style="width:8%">
								<h:outputText value="#{cli.email}" />
							</p:column>
							<p:column headerText="Fone" sortBy="#{cli.fone}"
								filterBy="#{cli.fone}" style="width:6%">
								<h:outputText value="#{cli.fone}" />
							</p:column>

							<p:column headerText="Cidade" sortBy="#{cli.cidcob}"
								filterBy="#{cli.cidcob}" style="width:8%">
								<h:outputText value="#{cli.cidcob}" />
							</p:column>
							<p:column headerText="UF" sortBy="#{cli.estcob}"
								filterBy="#{cli.estcob}" style="width:3%">
								<h:outputText value="#{cli.estcob}" />
							</p:column>
							<p:column headerText="CEP" sortBy="#{cli.cepcob}"
								filterBy="#{cli.cepcob}" style="width:4%">
								<h:outputText value="#{cli.cepcob}" />
							</p:column>
						</p:dataTable>
						<p:commandButton label="Enviar" value="Enviar"
							action="#{MBClientes.cadastrarClientesGalaxPay(MBClientes.clientesSelecionados, MBUsuarios.empresaSelecionada.usu)}"
							update="dtbClientes">
						</p:commandButton>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
